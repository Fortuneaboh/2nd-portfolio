<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
    <style>
        *
        body{
            background-image: url(a_leaf_on_the_ground-wallpaper-1920x1080.jpg);
            background-position: center;
            background-size: cover;
            width: 100%;
            height: 100vh;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    
    <section class="contact us">

        <div class="back"><button class="hom"><a href="index.html">Home</a></button></div>
        
        <div class="contact">
            
            <h1 class="conus">Contact<span>Us</span></h1>
            <form action="contact-form">
                <div class="cont">
                    <div class="cont1">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Enter Your Name">
                    </div>
                    <div class="cont1">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Enter Your Email">
                    </div>
                    <div class="cont2">
                        <label for="message">Messsage:</label>
                        <input type="text" name="text" id="name" placeholder="Send message here" maxlength="200">
                    </div>
                </div>
                <div class="send">
                    <input type="submit" value="SEND">
                </div>
                
            </form>
        </div>
    </section>
    
</body>
</html>
