<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
    <style>
        *
        body{
    background-image: url(pexels-quentin-guiot-1392035088-28536834.jpg);
    width: 100%;
    height: 100vh;
    background-size: cover;
    object-position: center;
    background-repeat: no-repeat;
    backdrop-filter: blur(2px);
        }
    </style>
</head>
<body>
    <section class="registration">
        <div class="bt"><button class="hom"><a href="index.html">Home</a></button></div>
       <div class="me">
         <h2 class="reghead">Registration Form</h2>
         
            <form action="#">
                <div class="info-form">
                    <div class="input-box">
                        <label for="FullName">FullName:</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Enter Your FullName">
                    </div>
                    <div class="input-box">
                        <label for="PhoneNumber">PhoneNumber:</label>
                        <input type="tel" id="tel" name="tel" placeholder="Enter Your PhoneNumber">
                    </div>
                    <div class="input-box">
                        <label for="Email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter Your Email">
                    </div>
                    <div class="input-box">
                        <label for="Password">Password:</label>
                        <input type="password" id="Password" name="Password" placeholder="Enter Your Password">
                    </div>
                    <div class="input-box">
                        <label for="Confirm Password">Confirm Password:</label>
                        <input type="password" id="fullname" name="fullname" placeholder="Confirm Your Password">
                    </div>
                    <div class="input-box">
                        <label for="Date Of Birth">Date Of Birth:</label>
                        <input type="date" id="date" name="date of birth" placeholder="Enter Your Date Of Birth">
                    </div>
                    <div class="input-box">
                        <label for="class">Class:</label>
                        <input type="text" id="text" name="text" placeholder="Enter Your Class">
                    </div>
                </div>
                <div class="gender-box">
                    <span class="gender">Gender</span>
                    <div class="gender-category">
                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>
                    </div>
                </div>
                <div class="submit">
                    <input type="submit" value="Register">
                </div>
            </form>
       </div>
    </section>
    
</body>
</html>
