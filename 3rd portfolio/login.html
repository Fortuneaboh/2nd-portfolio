<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        *
        body{
            background-image:url(monster_university_2013_mike-wallpaper-2048x1152.jpg);
            object-position: center;
            background-size: cover;
            width: 100%;
            height: 100vh;
            background-repeat: no-repeat;
            backdrop-filter: blur(2px);
        }
    </style>
    <title>Login</title>
</head>
<body>
    <section class="login">
        <div class="login-form">
            <div class="login-info">
                <h2>Login Here</h2>
                <input type="email" name="email" placeholder="Input Email Here">
                <input type="text" name="text" id="text" placeholder="Enter your Registration No">
                <input type="password" name="password" placeholder="Enter Password">
            </div>
            <div class="login-btn">
                <input type="submit" value="Login">
            </div>
            <div class="signup">
                <p class="link">Don't have an account?</p>
                <p><a href="registration.html"><span>SignUp </span></a> here</p>
            </div>
        </div>
        <div class="bt"><button class="hom"><a href="index.html">Home</a></button></div>
    </section>
    
</body>
</html>
